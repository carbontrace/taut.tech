---
layout: default
---

<div class="posts">
  <h4>Learn how this site was made, tech by tech.</h4>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Learn more</a>
    </article>
  {% endfor %}
</div>
